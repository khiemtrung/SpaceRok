<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH1 - Space Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="shootSound" src="path/to/shoot.wav"></audio>
    <audio id="powerUpSound" src="path/to/powerup.wav"></audio>
    <audio id="explosionSound" src="path/to/explosion.wav"></audio>
    <audio id="backgroundMusic" src="path/to/music.mp3" loop></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const shootSound = document.getElementById('shootSound');
        const powerUpSound = document.getElementById('powerUpSound');
        const explosionSound = document.getElementById('explosionSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.5;

        let gameStarted = false;
        let gameOver = false;
        let paused = false;
        let frameCount = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        // Background image
        const backgroundImage = new Image();
        backgroundImage.src = 'https://www.publicdomainpictures.net/pictures/30000/velka/nebula-background.jpg';

        // Starfield
        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: Math.random() * 2 + 1
        }));

        // Particles
        let particles = [];

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            bullets: [],
            gunLevel: 1,
            health: 100,
            maxHealth: 100,
            flash: 0
        };

        // Enemies
        let enemies = [];
        let enemySpeed = 2;
        let enemySpawnRate = 60;
        const enemyTypes = [
            { type: 'scout', width: 30, height: 30, speed: 4, health: 1, color: '#ff3333' },
            { type: 'bruiser', width: 60, height: 60, speed: 1.5, health: 3, color: '#ff9933' },
            { type: 'shooter', width: 40, height: 40, speed: 2, health: 2, color: '#33ff33' }
        ];

        // Boss
        let boss = null;

        // Asteroids
        let asteroids = [];
        let asteroidSpeed = 3;
        let asteroidSpawnRate = 100;

        // Power-ups
        let powerUps = [];
        const powerUpSpawnRate = 300;
        const powerUpTypes = [
            { type: 'gun', color: 'green', effect: () => { if (player.gunLevel < 10) player.gunLevel++; } },
            { type: 'health', color: 'blue', effect: () => { player.health = Math.min(player.maxHealth, player.health + 50); } },
            { type: 'speed', color: 'yellow', effect: () => { player.speed = 7; setTimeout(() => { player.speed = 5; }, 5000); } }
        ];

        // Keyboard and touch controls
        const keys = { ArrowLeft: false, ArrowRight: false, Space: false, Enter: false, KeyR: false, Escape: false };
        let touchX = null;
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) keys[e.code] = true;
            if (e.code === 'Space' && !gameOver && gameStarted && !paused) keys.Space = true;
            if (e.code === 'Enter' && !gameStarted) {
                gameStarted = true;
                startMusic();
                keys.Enter = false;
            }
            if (e.code === 'KeyR' && gameOver) {
                resetGame();
                keys.KeyR = false;
            }
            if (e.code === 'Escape' && gameStarted && !gameOver) {
                paused = !paused;
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
            if (e.code === 'Space') keys.Space = false;
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
            keys.Space = true;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });
        canvas.addEventListener('touchend', () => {
            touchX = null;
            keys.Space = false;
        });

        // Start music
        function startMusic() {
            backgroundMusic.play().catch(() => {});
        }

        // Reset game
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            player.bullets = [];
            player.gunLevel = 1;
            player.health = player.maxHealth;
            player.flash = 0;
            enemies = [];
            asteroids = [];
            powerUps = [];
            particles = [];
            boss = null;
            score = 0;
            gameOver = false;
            paused = false;
            frameCount = 0;
            enemySpeed = 2;
            asteroidSpeed = 3;
            enemySpawnRate = 60;
            asteroidSpawnRate = 100;
            gameStarted = true;
            highScore = Math.max(highScore, score);
            localStorage.setItem('highScore', highScore);
            startMusic();
        }

        // Bullet creation
        function shootBullet() {
            if (keys.Space && gameStarted && !paused) {
                const fireRate = Math.max(2, 10 - player.gunLevel + 1);
                if (frameCount % fireRate === 0) {
                    const bulletCount = player.gunLevel <= 3 ? 1 : player.gunLevel <= 6 ? 2 : 3;
                    const bulletSpread = 7.5;
                    for (let i = 0; i < bulletCount; i++) {
                        let offsetX = 0;
                        if (bulletCount === 2) offsetX = i === 0 ? -bulletSpread : bulletSpread;
                        if (bulletCount === 3) offsetX = i === 0 ? -bulletSpread : i === 1 ? 0 : bulletSpread;
                        player.bullets.push({
                            x: player.x + player.width / 2 - 2.5 + offsetX,
                            y: player.y,
                            width: 5,
                            height: 10,
                            speed: 7
                        });
                    }
                    shootSound.currentTime = 0;
                    shootSound.play().catch(() => {});
                }
            }
        }

        // Increase difficulty
        function updateDifficulty() {
            const difficultyFactor = Math.floor(score / 100);
            enemySpeed = 2 + difficultyFactor * 0.5;
            asteroidSpeed = 3 + difficultyFactor * 0.3;
            enemySpawnRate = Math.max(20, 60 - difficultyFactor * 5);
            asteroidSpawnRate = Math.max(30, 100 - difficultyFactor * 10);
        }

        // Spawn enemies
        function spawnEnemy() {
            if (frameCount % Math.round(enemySpawnRate) === 0 && !boss) {
                const difficultyFactor = Math.floor(score / 100);
                const enemyCount = 1 + Math.floor(difficultyFactor / 2);
                for (let i = 0; i < enemyCount; i++) {
                    const enemyType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                    enemies.push({
                        x: Math.random() * (canvas.width - enemyType.width),
                        y: 0,
                        width: enemyType.width,
                        height: enemyType.height,
                        speed: enemyType.speed,
                        health: enemyType.health,
                        type: enemyType.type,
                        color: enemyType.color
                    });
                }
            }
        }

        // Spawn boss
        function spawnBoss() {
            if (score >= 500 && score % 500 === 0 && !boss && frameCount % 60 === 0) {
                boss = {
                    x: canvas.width / 2 - 100,
                    y: 50,
                    width: 200,
                    height: 100,
                    health: 50,
                    speed: 1,
                    direction: 1
                };
                enemies = [];
            }
        }

        // Update boss
        function updateBoss() {
            if (boss) {
                boss.x += boss.speed * boss.direction;
                if (boss.x <= 0 || boss.x + boss.width >= canvas.width) boss.direction *= -1;
                player.bullets.forEach((bullet, bIndex) => {
                    if (checkCollision(bullet, boss)) {
                        boss.health--;
                        player.bullets.splice(bIndex, 1);
                        spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 5, 'orange');
                        if (boss.health <= 0) {
                            score += 100;
                            spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 20, 'red');
                            boss = null;
                            explosionSound.currentTime = 0;
                            explosionSound.play().catch(() => {});
                        }
                    }
                });
                if (checkCollision(player, boss)) {
                    player.health -= 50;
                    player.flash = 10;
                    spawnParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, 10, 'red');
                    if (player.health <= 0) gameOver = true;
                }
            }
        }

        // Spawn asteroids
        function spawnAsteroid() {
            if (frameCount % Math.round(asteroidSpawnRate) === 0) {
                asteroids.push({
                    x: Math.random() * (canvas.width - 50),
                    y: 0,
                    width: 50,
                    height: 50
                });
            }
        }

        // Spawn power-ups
        function spawnPowerUp() {
            if (frameCount % powerUpSpawnRate === 0) {
                const powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                powerUps.push({
                    x: Math.random() * (canvas.width - 30),
                    y: 0,
                    width: 30,
                    height: 30,
                    speed: 2,
                    type: powerUpType.type,
                    color: powerUpType.color
                });
            }
        }

        // Spawn particles
        function spawnParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    radius: Math.random() * 3 + 1,
                    color,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        // Collect power-up
        function collectPowerUp() {
            powerUps.forEach((powerUp, index) => {
                if (checkCollision(player, powerUp)) {
                    powerUps.splice(index, 1);
                    const powerUpType = powerUpTypes.find(pt => pt.type === powerUp.type);
                    powerUpType.effect();
                    spawnParticles(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2, 10, powerUp.color);
                    powerUpSound.currentTime = 0;
                    powerUpSound.play().catch(() => {});
                }
            });
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game state
        function update() {
            if (!gameStarted || gameOver || paused) return;

            // Move player
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed;
            if (touchX !== null) {
                const canvasRect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / canvasRect.width;
                const targetX = (touchX - canvasRect.left) * scaleX - player.width / 2;
                player.x = Math.max(0, Math.min(canvas.width - player.width, targetX));
            }

            // Shoot bullets
            shootBullet();

            // Move bullets
            player.bullets = player.bullets.filter(bullet => bullet.y > 0);
            player.bullets.forEach(bullet => bullet.y -= bullet.speed);

            // Update difficulty
            updateDifficulty();

            // Spawn and move enemies
            spawnEnemy();
            enemies.forEach(enemy => enemy.y += enemy.speed);
            enemies = enemies.filter(enemy => enemy.y < canvas.height);

            // Spawn and update boss
            spawnBoss();
            updateBoss();

            // Spawn and move asteroids
            spawnAsteroid();
            asteroids.forEach(asteroid => asteroid.y += asteroidSpeed);
            asteroids = asteroids.filter(asteroid => asteroid.y < canvas.height);

            // Spawn and move power-ups
            spawnPowerUp();
            powerUps.forEach(powerUp => powerUp.y += powerUp.speed);
            powerUps = powerUps.filter(powerUp => powerUp.y < canvas.height);

            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });

            // Update particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            });

            // Check collisions
            enemies.forEach((enemy, eIndex) => {
                player.bullets.forEach((bullet, bIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        enemy.health--;
                        player.bullets.splice(bIndex, 1);
                        if (enemy.health <= 0) {
                            enemies.splice(eIndex, 1);
                            score += 10 * (enemy.type === 'bruiser' ? 2 : 1);
                            spawnParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 10, enemy.color);
                            explosionSound.currentTime = 0;
                            explosionSound.play().catch(() => {});
                        }
                    }
                });
                if (checkCollision(player, enemy)) {
                    player.health -= 20;
                    player.flash = 10;
                    enemies.splice(eIndex, 1);
                    spawnParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 10, enemy.color);
                    if (player.health <= 0) gameOver = true;
                }
            });

            asteroids.forEach((asteroid, aIndex) => {
                if (checkCollision(player, asteroid)) {
                    player.health -= 30;
                    player.flash = 10;
                    asteroids.splice(aIndex, 1);
                    spawnParticles(asteroid.x + asteroid.width / 2, asteroid.y + asteroid.height / 2, 10, 'gray');
                    if (player.health <= 0) gameOver = true;
                }
            });

            // Collect power-ups
            collectPowerUp();

            frameCount++;
        }

        // Draw game
        function draw() {
            // Clear with background
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                backgroundMusic.pause();
                ctx.fillStyle = 'white';
                ctx.font = '40px "Orbitron", sans-serif';
                ctx.fillText('Space Hunter 1', canvas.width / 2 - 150, canvas.height / 2 - 40);
                ctx.font = '20px "Orbitron", sans-serif';
                ctx.fillText('Press Enter to Start', canvas.width / 2 - 100, canvas.height / 2 + 20);
                return;
            }

            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, 2, 2);
            });

            // Draw player
            ctx.save();
            if (player.flash > 0) {
                ctx.globalAlpha = 0.5 + Math.sin(frameCount * 0.5) * 0.5;
                player.flash--;
            }
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.fillStyle = 'silver';
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(-20, 10);
            ctx.lineTo(-10, 20);
            ctx.lineTo(10, 20);
            ctx.lineTo(20, 10);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#00ffcc';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'cyan';
            ctx.fillRect(-10, 20, 5, 5);
            ctx.fillRect(5, 20, 5, 5);
            ctx.restore();
            ctx.globalAlpha = 1;

            // Draw bullets
            player.bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(bullet.x + bullet.width / 2, bullet.y + bullet.height / 2, bullet.width / 2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                if (enemy.type === 'scout') {
                    ctx.moveTo(0, -15);
                    ctx.lineTo(-10, 10);
                    ctx.lineTo(0, 5);
                    ctx.lineTo(10, 10);
                } else if (enemy.type === 'bruiser') {
                    ctx.moveTo(0, -25);
                    ctx.lineTo(-20, 15);
                    ctx.lineTo(0, 25);
                    ctx.lineTo(20, 15);
                } else {
                    ctx.arc(0, 0, enemy.width / 2, 0, Math.PI * 2);
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            });

            // Draw boss
            if (boss) {
                ctx.save();
                ctx.translate(boss.x + boss.width / 2, boss.y + boss.height / 2);
                ctx.fillStyle = 'purple';
                ctx.beginPath();
                ctx.moveTo(0, -50);
                ctx.lineTo(-100, 50);
                ctx.lineTo(100, 50);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.fillStyle = 'yellow';
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Draw asteroids
            asteroids.forEach(asteroid => {
                ctx.fillStyle = 'gray';
                ctx.beginPath();
                ctx.moveTo(asteroid.x + asteroid.width / 2, asteroid.y);
                ctx.lineTo(asteroid.x, asteroid.y + asteroid.height / 3);
                ctx.lineTo(asteroid.x + asteroid.width / 4, asteroid.y + asteroid.height);
                ctx.lineTo(asteroid.x + asteroid.width * 3 / 4, asteroid.y + asteroid.height);
                ctx.lineTo(asteroid.x + asteroid.width, asteroid.y + asteroid.height / 3);
                ctx.closePath();
                ctx.fill();
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.color;
                ctx.beginPath();
                ctx.arc(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2, powerUp.width / 2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius * (p.life / p.maxLife), 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            // Draw HUD
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, 200, 100);
            ctx.fillStyle = 'white';
            ctx.font = '20px "Orbitron", sans-serif';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Gun Level: ${player.gunLevel}`, 10, 60);
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 70, 180, 20);
            ctx.fillStyle = 'green';
            ctx.fillRect(10, 70, (player.health / player.maxHealth) * 180, 20);
            ctx.strokeStyle = 'white';
            ctx.strokeRect(10, 70, 180, 20);

            // Draw pause menu
            if (paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px "Orbitron", sans-serif';
                ctx.fillText('Paused', canvas.width / 2 - 70, canvas.height / 2);
                ctx.font = '20px "Orbitron", sans-serif';
                ctx.fillText('Press Esc to Resume', canvas.width / 2 - 100, canvas.height / 2 + 40);
            }

            // Draw game over
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '40px "Orbitron", sans-serif';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px "Orbitron", sans-serif';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 40);
                ctx.fillText(`High Score: ${highScore}`, canvas.width / 2 - 80, canvas.height / 2 + 70);
                ctx.fillText('Press R to Restart', canvas.width / 2 - 80, canvas.height / 2 + 100);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
